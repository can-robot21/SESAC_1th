<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .square {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition-property: width, height;
            transition-timing-function: cubic-bezier(0.4, 0.3, 0.3, 0.3);
        }
        .square:hover {
            width: 150px;
            height: 150px;
            transition-duration: 1.0s;
            transition-timing-function: ease-out;
        }
        .button:hover {
            color: red;
        }

        .images {
            width: 200px;
            height: 250px;
            transition-duration: 1.0s;
            transition-timing-function: ease-in-out;
        }

        .images:hover {
            transform: rotate(90deg);
        }

        .gradient {
            background-color: linear-gradient(to right, red, yellow);
            transition-property: background;
            transition-timing-function: 2s;
        }

    </style>
</head>
<body>
    <div class="square"></div><br>
    <button class="button">Hover me</button><br>
    <img class="images" alt="" src="../images/3d03.jpg"><br>
    <div class="gradient">Hover me for gradient effect</div>
</body>
</html>
