<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 11px;
            font-weight: bold;
        }

        ul {
            list-style-type: none;

        }

        ul li::before {
            content: "☆"
        }

        .element {
            content: "*";
        }

        .element ::before {
            content: &;
            
        }
    </style>
</head>
<body>
    <ul>
        <li class="element">아메리카노</li>
        <ul>
            <li>아아*</li>
            <li>에스**</li>
        </ul>
        <li class="element">카푸치노</li>
        <li class="element">에스프레소</li>
    </ul>

</body>
</html>
