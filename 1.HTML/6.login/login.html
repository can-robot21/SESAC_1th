<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Document</title>
</head>

<body>
    <div class="login">
        <h1>로그인</h1><br>
        <label for="id">아이디</label>
        <input type="text" class="log" id="id" placeholder="아이디를 입력하세요.">
        <label for="pass">비밀번호</label>
        <input type="password" class="log" id="pass" placeholder="비밀번호를 입력하세요."><br>
        <input type="checkbox" id="saved" class="checked"><label for="saved">아이디 저장</label><br>
        <div class="logButton">
            <button type="submit">로그인</button><button type="submit">회원가입</button>
        </div>
    </div>
</body>

</html>
