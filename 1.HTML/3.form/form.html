<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력폼 만들기</title>
</head>
<body>
    <h1>입력폼 만들기</h1>
    <p>
    <label for="">아이디</label>
    <input type="text" name="" id="" placeholder="아이디를 입력하시오~!"><br>
    <label for="">비밀번호</label>
    <input type="password"placeholder="비밀번호를 입력하시오."><br>
    <label for="">Captcha</label>
    <input type="number" name="" id="" placeholder="숫자를 입력하시오."><br>
    <input type="button" name="" id="" value="로그인">

    <h1>선택박스</h1>
    <p>과목고르기
        <input type="radio" name="subject" value="option1">국어
        <input type="radio" name="subject" value="option2">영어
        <input type="radio" name="subject" value="option3">수학
    </p>
    <p>과일고르기
        <input type="radio" name="fruit" value="option01">사과
        <input type="radio" name="fruit" value="option02">수박
        <input type="radio" name="fruit" value="option03">딸기
    </p>
    <p>음식 중복선택
        <input type="checkbox" name="food" value="f1">돈까스
        <input type="checkbox" name="food" value="f1">김치찌게
        <input type="checkbox" name="food" value="f1">떡볶이
    </p>
    <p>
        풀다운 메뉴 - n개 선택<br>
        <select size="5" multiple>
            <option value="콜라">콜라</option>
            <option value="사이다">사이다</option>
            <option value="주스">주스</option>
            <option value="생수">생수</option>
            <option value="우유">우유</option>
        </select><br>
        풀다운 메뉴<br>
        <select size="5" >
            <option value="콜라">콜라</option>
            <option value="사이다">사이다</option>
            <option value="주스">주스</option>
            <option value="생수">생수</option>
            <option value="우유">우유</option>
        </select><br>
        프로그래스<br>
        progress 
        
    </p>
</body>
</html>
