<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }

        #img-box {
            width: 80%;
            align-content: center;
            margin-left: auto;
            margin-right: auto;
        }

        #img-box td {
            align-content: center;
        }

        #calendar {
            width: 80%;
            border: 1px solid;
            height: 200;
            align-content: center;
            margin-left: auto;
            margin-right: auto;
        }

        #calendar th {
            background-color: bisque;
        }

        #calendar td {
            padding: 10px;
            text-align: center;
            border: 1px solid #cccccc;
        }

        #calendar th:first-child, #calendar td:first-child {
            color: #ff0000;
        }

        #calendar th:last-child, #calendar td:last-child {
            color: blue;
        }
    </style>

    <title>Photo Calendar</title>
</head>
<body>

        <h2>Photo Calendar</h2>
