<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력</title>
    <link rel="stylesheet" href="../css/calendar-gpt.css">
</head>
<body>
    <div class="calendar">
        <div class="header">
            <span class="prev">＜</span>
            <span class="month">2021년 3월</span>
            <span class="next">＞</span>
        </div>
        <div class="weekdays">
            <span>일</span>
            <span>월</span>
            <span>화</span>
            <span>수</span>
            <span>목</span>
            <span>금</span>
            <span>토</span>
        </div>
        <div class="days">
            <!-- 여기에 일자가 들어갑니다. -->
            <!-- 예시: -->
            <span>1</span>
            <span>2</span>
            <!-- ... -->
        </div>
    </div>
</body>
</html>
