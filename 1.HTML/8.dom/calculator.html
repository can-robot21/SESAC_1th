<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/calcurator.css">
</head>
<body>
    <div class="calcurator">
        <div class="screen">계산기</div>        
        <input type="button" class="button" value="+" onclick="operator('+')">
        <input type="button" class="button" value="-" onclick="operator('-')">
        <input type="button" class="button" value="*" onclick="operator('*')">
        <input type="button" class="button" value="/" onclick="operator('/')">
        <input type="button" class="button" value="7" onclick="addNum('7')">
        <input type="button" class="button" value="8" onclick="addNum('8')">
        <input type="button" class="button" value="9" onclick="addNum('9')">
        <input type="button" class="button" value="=" onclick="sum()">
        <input type="button" class="button" value="4" onclick="addNum('4')">
        <input type="button" class="button" value="5" onclick="addNum('5')">
        <input type="button" class="button" value="6" onclick="addNum('6')">
        <input type="button" class="button" value="C" onclick="clearScreen()">
        <input type="button" class="button" value="1" onclick="addNum('1')">+


        <input type="button" class="button" value="2" onclick="addNum('2')">
        <input type="button" class="button" value="3" onclick="addNum('3')">
        <input type="button" class="button" value="0" onclick="addNum('0')">
    </div>
</body>
</html>
