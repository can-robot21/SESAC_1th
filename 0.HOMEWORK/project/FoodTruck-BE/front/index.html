<!DOCTYPE html>
<html lang="ko">

<head>
    <title>야미 트럭</title>
</head>

<body>
    <h1>야미 트럭</h1>
    <h3> POST 등록결과는 콘솔에서 확인</h3>
    <hr style="height:2px; border:none; color:#333; background-color:#333;">
    <br>
    <h2>POST : 리뷰 등록</h2>
    <form method="post" id="reviewForm">
        <label for="review_id">ID:</label><br>
        <input type="text" id="review_id" name="review_id"><br>
        <label for="review_storeno">StoreNo:</label><br>
        <input type="text" id="review_storeno" name="review_storeno"><br>
        <label for="storecontent">StoreReview:</label><br>
        <input type="text" id="storecontent" name="storecontent"><br>
        <input type="submit" value="Submit">
    </form>

    <br>

    <h2>POST : 별점 등록</h2>
    <form method="post" id="rateForm">
        <label for="rate_id">ID:</label><br>
        <input type="text" id="rate_id" name="rate_id"><br>
        <label for="rate_storeno">StoreNo:</label><br>
        <input type="text" id="rate_storeno" name="rate_storeno"><br>
        <label for="storerate">StoreRate(1~5):</label><br>
        <input type="number" id="storerate" name="storerate" min="1" max="5"><br>
        <input type="submit" value="Submit">
    </form>

    <br>

    <h2>POST : 신고</h2>
    <form method="post" id="reportForm">
        <label for="report_id">ID:</label><br>
        <input type="text" id="report_id" name="report_id"><br>
        <label for="report_storeno">StoreNo:</label><br>
        <input type="text" id="report_storeno" name="report_storeno"><br>
        <input type="submit" value="Submit">
    </form>

    <br>

    <h2>POST : 좋아요</h2>
    <form method="post" id="goodForm">
        <label for="good_id">ID:</label><br>
        <input type="text" id="good_id" name="good_id"><br>
        <label for="good_storeno">StoreNo:</label><br>
        <input type="text" id="good_storeno" name="good_storeno"><br>
        <input type="submit" value="Submit">
    </form>

    <br>

    <h2>POST : 즐겨찾기</h2>
    <form method="post" id="favoriteForm">
        <label for="favorite_id">ID:</label><br>
        <input type="text" id="favorite_id" name="favorite_id"><br>
        <label for="favorite_storeno">StoreNo:</label><br>
        <input type="text" id="favorite_storeno" name="favorite_storeno"><br>
        <input type="submit" value="Submit">
    </form>

    <h2>POST : 가계부 등록</h2>
    <form method="post" id="purchaseForm">
        <label for="purchase_id">ID:</label><br>
        <input type="text" id="purchase_id" name="purchase_id"><br>
        <label>MenuNo:</label><br>
        <button type="button" onclick="submitForm('맛있는 햄버거')">맛있는 햄버거</button>
        <button type="button" onclick="submitForm('이탈리안 피자')">이탈리안 피자</button>
        <button type="button" onclick="submitForm('신선한 샌드위치')">신선한 샌드위치</button>
        <input type="hidden" id="purchase_iteminformation" name="purchase_iteminformation">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.3/axios.min.js"
        integrity="sha512-JWQFV6OCC2o2x8x46YrEeFEQtzoNV++r9im8O8stv91YwHNykzIS2TbvAlFdeH0GVlpnyd79W0ZGmffcRi++Bw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
