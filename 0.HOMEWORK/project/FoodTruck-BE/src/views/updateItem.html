<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Similar to updateStore.html -->
</head>
<body>
    <h1>업데이트 메뉴</h1>
    <form id="updateStoreForm" enctype="multipart/form-data">
        <label for="itemname">메뉴 이름:</label>
        <input type="text" id="itemname" placeholder="Item Name" required><br>
        <label for="itemimgurl">메뉴 이미지:</label>
        <input type="file" id="itemimgurl" name="itemimgurl" accept="image/*"><br>
        <label for="iteminformation">메뉴 정보:</label>
        <input type="text" id="iteminformation" placeholder="Item Information" required><br>
        <label for="itemprice">메뉴 가격:</label>
        <input type="number" id="itemprice" placeholder="Item Price" required><br>
        <label for="storeno">Store no:</label>
        <input type="number" id="storeno" placeholder="Store No" required><br>
        <button type="submit">메뉴 업데이트</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/updateItem.js"></script>
</body>
</html>
