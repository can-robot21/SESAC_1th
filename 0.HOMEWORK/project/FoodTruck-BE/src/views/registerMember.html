<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Registration</title>
</head>
<body>
    <h1>사용자 등록</h1>
    <form id="registerForm">
        <label for="id">사용자 ID</label>
        <input type="text" id="id" placeholder="UUID 자동입력" disabled><br>

        <label for="nickname">NICKNAME</label>
        <input type="text" id="nickname" placeholder="Nickname" required><br>
        <!-- Image Upload -->
        <div class="button">
            <label for="chooseFile"> >> 이미지첨부 << </label>
        </div>
        <input type="file" id="chooseFile" name="chooseFile" accept="image/*"><br>
        <label for="social_id">SOCIAL_id</label>
        <input type="text" id="social_id" placeholder="Social ID" required><br>
        <label for="social_code">SOCIAL_code</label>
        <input type="number" id="social_code" placeholder="Social Code" required><br>
        <label for="social_token">SOCIAL_token</label>
        <input type="text" id="social_token" placeholder="Social Token" required><br>
        <button type="submit">사용자 등록</button>
    </form>

    <script src="/registerMember.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
