<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Store</title>
</head>
<body>
    <h1>Update Store</h1>
    <form id="updateStoreForm" enctype="multipart/form-data">
        <input type="number" id="storeno" placeholder="Store No" required><br>
        <input type="text" id="storename" placeholder="Store Name" required><br>
        <input type="text" id="storetime" placeholder="Store Time" required><br>
        <input type="number" id="categoryid" placeholder="Category ID" required><br>
        <input type="text" id="storeweek" placeholder="Store Week" required><br>
        <input type="file" id="photos" accept="image/*"><br>
        <input type="text" id="contact" placeholder="Contact" required><br>
        <input type="text" id="account" placeholder="Account" required><br>
        <input type="number" id="latitude" placeholder="Latitude" required><br>
        <input type="number" id="longitude" placeholder="Longitude" required><br>
        <input type="number" id="confirmed" placeholder="Confirmed" required><br>
        <input type="text" id="memberid" placeholder="Member ID" required><br>
        <button type="submit">Update</button>
    </form>

    <script src="/updateTruck.js"></script>
</body>
</html>
