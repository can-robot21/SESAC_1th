<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            justify-content: center;
        }
        .calculator {
            display: inline-block;
            padding: 10px;
            width: 500px;
            border: 1 solid black;
            align-items: center;
            border-radius: 5%;
        }

        button {
            width: 100px;
            height: 100px;
            border: 0;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
        }

        input {
            width: 440px;
            height: 80px;
            border: 0px;
            background-color: rgb(219, 219, 219);
            margin: 5px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <button onclick="document.getElementById('result').value += '-'">-</button>
        <button onclick="document.getElementById('result').value += '+'">+</button>
        <button onclick="document.getElementById('result').value += '*'">*</button>
        <button onclick="document.getElementById('result').value += '/'">/</button>
        <button onclick="document.getElementById('result').value += this.innerText">7</button>
        <button onclick="document.getElementById('result').value += this.innerText">8</button>
        <button onclick="document.getElementById('result').value += this.innerText">9</button>
        <button onclick="calculate()">=</button>
        <button onclick="document.getElementById('result').value += this.innerText">4</button>
        <button onclick="document.getElementById('result').value += this.innerText">5</button>
        <button onclick="document.getElementById('result').value += this.innerText">6</button>
        <button onclick="clearResult()">C</button>
        <button onclick="document.getElementById('result').value += this.innerText">1</button>
        <button onclick="document.getElementById('result').value += this.innerText">2</button>
        <button onclick="document.getElementById('result').value += this.innerText">3</button>
        <button onclick="document.getElementById('result').value += this.innerText">0</button>
    </div>
    <script>
        function calculate() {
            input = document.getElementById('result').value;
            result = eval(input);
            console.log(result);
            // 한줄코드로 결과를 필드에 출력

            document.getElementById('result').value = result;
            // 
        }

        function clearResult() {
            document.getElementById('result').value = "";
        }

    </script>

</body>

</html>
