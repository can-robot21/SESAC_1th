<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도 그리기</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <style>
            #map {
                height: 600px;
            }
        </style>
</head>

<body>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="">
    
        
    </script>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([37.5197, 126.9401], 15);


        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // 서울 관광지 목록 추가
        var touristSpots = [
        { name: '경복궁', location : [37.5796, 126.9770] },
        { name: '명동', location : [37.5600, 126.9858] },
        { name: '남산타워', location : [37.5512, 126.9882] },
        // 기타
        
        ];

        touristSports.forEach(function(spot) {
            L.marker(spot.location).addTo(map).bindPopup(spot.name);
        })
    </script>

</body>

</html>
