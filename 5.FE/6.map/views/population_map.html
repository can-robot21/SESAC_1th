<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울 인구 지도</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="">
    </script>
            <script>
        // 지도를 그려주는 코드 추가
                // 지도 기본 틀 추가
                var map = L.map('map').setView([37.5197, 126.9401], 15);


                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);


                // 공공데이터 불러서 표시하기

                // 백엔드에서 보내준 데이터 확인하기
                var seoulData = {{ seoulData | safe}};
                console.log(seoulData);

                for (var i = 0; i < seoulData.length; i++) {
            var marker = L.circleMarker([seoulData[i].lat, seoulData[i].lng], {
                    radius: 50,
                fillColor: 'red',
                weight: 1,
                fillOpacity: 0.5
            }).addTo(map);
        }
        </script>

</body>

</html>
