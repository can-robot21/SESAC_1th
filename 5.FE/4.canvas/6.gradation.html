<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id = "myCanvas" width="400" height="400"></canvas>

    <script>
        //Canvas를 가져오기
        const canvas = document.getElementById('myCanvas');
        const context = canvas.getContext('2d');

        // 그라데이션
        <!-- const gradation = context.createLinearGradient(0, 0 , canvas.width, 0); -->
        const gradation = context.createLinearGradient(200, 100, 10, 200, 100, 100)
        gradation.addColorStop(0, 'red');
        gradation.addColorStop(1, 'blue');
        context.fillStyle = gradation;
        context.fillRect(0, 0, canvas.width, canvas.height);

        // 글자추가
        context.font = "30px Arial";
        context.fillStyle = "#ffffff";
        context.fillText('Canvas Text', 50, 100);

    </script>
</body>
</html>
