<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .barGraphCanvas {
            border: 1px solid #000000;
        }
    </style>

</head>
<body>
    <canvas class="barGraphCanvas" id="barGraphCanvas" width="400" height="400"></canvas>



    <script>
        const canvas = document.getElementById('barGraphCanvas');
        const context = canvas.getContext('2d');

        // 샘플 데이터
        const graphData = {
            A: 10,
            B: 50,
            C: 30,
            D: 40,
            E: 80
        }

        // 바 그래프 그리기
        drawBarGraph(graphData);
        drawLineGraph(graphData);

        function drawBarGraph(data) {
            // fillRect 사용
            const barWidth = 30;
            let startX = 20;

            for (const key in data) {
                const barHeight = data[key];

                context.fillStyle = 'red';
                context.fillRect(startX, 200 - barHeight, barWidth, barHeight);

                context.fillStyle = 'black';
                context.fillText(key, startX + barWidth / 2, 200 + 10);

                startX += 50; // 간격
            }
        }
        context.strokeRect(0, 0, canvas.width, canvas.height);
        

        context.beginPath();

        

        function drawLineGraph(data) {
            const keys = Object.keys(data);

            const startX = 35;
            const startY = 200 - data[keys[0]];

            context.beginPath();
            context.moveTo(startX, startY);

            for (let i = 0; i < keys.length; i++ ) {
                const key = keys[i];
                const x = startX + i * 50;
                const y = 200 - data[key];
                context.lineTo(x, y);

                context.fillStyle = 'black';
                context.fillText(key, x - 10, 200);
            }
            
                    context.stroke(); // 화면 렌더링

        }

    </script>
</body>
</html>
