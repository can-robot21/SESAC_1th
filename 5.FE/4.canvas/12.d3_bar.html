<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        /* 선택적 스타일링 */
        rect { 
            fill: steelblue;

        }
        text {
            font-size: 12;
        }
    </style>
</head>
<body>
    <script>
        // 데이터셋 정의
         const dataset = [10, 20, 50, 30];

         // svg 요소 저으이
        const svgWidth = 300;
        const svgHeight = 150;

        const svg = d3.select('body').append('svg')
        .attr('width', svgWidth)
        .attr('height', svgHeight);

        // 막대 그래프 그리기
        svg.selectAll('rect')
            .data(dataset)
            .enter()
            .append('rect')
            .attr('x', (d, i) => i * 60)
            .attr('y', (d) => svgHeight -d)
            .attr('width', 50)
            .attr('height', (d) => d);

        // 텍스트 레이블
        svg.selectAll('text')
            .data(dataset)
            .enter()
            .append('text')
            .text((d) => d)
            .attr('x', (d, i) => i * 60)
            .attr('y', (d) => svgHeight - d + 15)
            .attr('text-anchor', 'middle');
    </script>
    
</body>
</html>
