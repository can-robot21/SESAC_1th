<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>부트스트랩 테스트용</h1>
    <p>아무글자 대잔치</p>
    <button class="btn btn-primary">버튼1</button>
    <button class="btn btn-secondary">버튼2</button>
    <button class="btn btn-success">버튼3</button>
    <button class="btn btn-danger">버튼4</button>
    <button class="btn btn-warning">버튼5</button>
    <button class="btn btn-info">버튼6</button>
    <button class="btn btn-dark">버튼7</button>
    <button class="btn btn-light">버튼8</button>

    <h2>아웃라인 버튼</h2>
    <button class="btn btn-outline-primary">버튼1</button>

    <button class="btn btn-outline-danger">버튼4</button>

    <button class="btn btn-outline-dark">버튼7</button>
    <button class="btn btn-outline-light">버튼8</button>

    <h2>큰버튼 버튼</h2>
    <button class="btn btn-lg btn-outline-primary">버튼1</button>
    <button class="btn btn-lg btn-outline-secondary">버튼2</button>
    <button class="btn btn-lg btn-outline-success">버튼3</button>
    <button class="btn btn-lg btn-outline-danger">버튼4</button>
    <button class="btn btn-lg btn-outline-warning">버튼5</button>
    <button class="btn btn-lg btn-outline-info">버튼6</button>
    <button class="btn btn-lg btn-outline-dark">버튼7</button>
    <button class="btn btn-lg btn-outline-light">버튼8</button>

    <h2>작은 버튼</h2>
    <button class="btn btn-sm btn-outline-primary">버튼1</button>
    <button class="btn btn-sm btn-outline-secondary">버튼2</button>
    <button class="btn btn-sm btn-outline-success">버튼3</button>
    <button class="btn btn-sm btn-outline-danger">버튼4</button>
    <button class="btn btn-sm btn-outline-warning">버튼5</button>
    <button class="btn btn-sm btn-outline-info">버튼6</button>
    <button class="btn btn-sm btn-outline-dark">버튼7</button>
    <button class="btn btn-sm btn-outline-light">버튼8</button>

    
    <h2>블럭 버튼</h2>
    <button class="btn btn-sm btn-outline-primary btn-block">버튼1</button>

    <h2>버튼 효과</h2>
    <button class="btn btn-sm btn-primary active">버튼1</button>
    <button class="btn btn-sm btn-primary " disabled>버튼1</button>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
