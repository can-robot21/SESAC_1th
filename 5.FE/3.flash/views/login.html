<head>

<body>
    {% if successMessage %} {% for message in successMessage %}
    <!-- 메시지 타입에 따라 -->
    <h1>로그인</h1>
        <div class="alert alert-info alert-dismissible" role=""alert>
            {{ successMessage }}
            <button id="colse" type="button" data-dismiss="alert" aria-label="colse">

        {% endfor %}
        {% endif %}

        {% if errorMessage.length > 0 %}
        <div class="alert alert-danger" role="alert">
            {{  errorMessage }}
        </div>
        {{ endif }}

        {% if errorMessage.length > 0%}
        <div>
            {{ erroMessage }}
        </div>

        {% endif %}



    <form action="/login" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <br>
        <button type="submit">로그인</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>
    <script>   
        //flash 메세지 닫기
        function closeFlashMessage(flashAlert) {
            var bsAlert = new bootstrap.Alert(flashAlert);
            bsAlert.close();
        }
        <!-- document.addEventListener('DOMContentLoaded', function() {
            var flashAlerts = document.querySelectorAll('.alert'); -->

        $(document).ready(function() {
            var flashAlerts = $('.alert');

            if (flashAlerts.length > 0) {
                flashAlerts.each(function (flashAlerts){
                    setTimeout(() => {
                        closeFlashMessage(flashAlert);
                    }, 5000 + index * 2000);
                })
            }
        });
    </script>
</body>
</html>
