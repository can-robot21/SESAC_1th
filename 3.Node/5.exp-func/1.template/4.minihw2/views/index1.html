<!DOCTYPE html>
<html lang="en">
<head>
    <title> {{ title }} </title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <table>
<tr>
    <th>id</th>
    <th>name</th>
    <th>gender</th>
    <th>birthday</th>
    <th>address</th>
</tr>
<tbody>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.gender }}</td>
        <td>{{ user.birthday }}</td>
        <td>{{ user.address }}</td>
    </tr>
    {% endfor %}
</tbody>
    </table>
</body>
</html>
