<!DOCTYPE html>
<html lang="en">
<head>
    <title> {{ title }} </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;600&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>  {{ title }} </h1>
    <table>
        <tr>
            {% for header in filenames %}
            <th> {{ header }}</th>
            {% endfor %}
        </tr>
        <!-- 미션1. -->
        <!-- 미션2. -->
        {% for row in data %}
        <tr>
            {% for header in filenames %}
            <td> {{ row[header] }} </td>
            {% endfor %}
        </tr>
        {% endfor %}

    </table><br><br>
    <div id="pagination">
        {% for num in range(1, total_Page + 1) %}
        <a href="/?page={{ num }}" {% if num == page %} class="pageNo">{{ num }}</a>
        {% endfor %}
    </div>

</body>
</html>
