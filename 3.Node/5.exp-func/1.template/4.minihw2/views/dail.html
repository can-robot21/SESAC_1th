<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {{ pageName }}</title>
</head>
<body>
    <h1> {{ pageName }}</h1>
    <table>
        <tr>
            <td>아이디</td>
            <td>{{ user.id }} </td>
        </tr>
        <tr>
            <td>이름</td>
            <td> {% user.name %} </td>
        </tr>
        <tr>
            <td>성별</td>
            <td>{% gender %} </td>
        </tr>
        <tr>
            <td>생년월일</td>
            <td> {% user.birth %} </td>
        </tr>
        <tr>
            <td>주소</td>
            <td> {% address %} </td>
        </tr>
    </table>
    
</body>
</html>
